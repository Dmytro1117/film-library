<header class="header">
  <div class="container header__section">
    <nav class="site-nav">
      <a href="./index.html" class="header__logo">
        <svg
          class="header__icon logo animate__animated animate__flip animate__slower animate__infinite"
          width="24"
          height="24"
        >
          <use href="/src/images/sprite.svg#header-logo"></use>
        </svg>
        <span class="header__logo-text">Filmoteka</span>
      </a>

      <ul class="header__list">
        <li class="header__list-item">
          <a
            href="./index.html"
            class="header__list-link header__list-link--accent"
            >HOME</a
          >
        </li>
        <li class="header__list-item">
          <a href="./library.html" class="header__list-link"> MY LIBRARY </a>
        </li>
        <li class="header__list-item">
          <a href="./index.html" class="header__list-link auth-btn">
            <svg class="header__icon icon-autorization" width="24" height="24">
              <use href="/src/images/sprite.svg#icon-autorization"></use>
            </svg>

            <svg
              width="20"
              height="20"
              class="header__icon icon-autorization-checked"
            >
              <use href="/src/images/sprite.svg#icon-sign-out"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <form action="submit" class="header__form">
      <div class="header__form-search">
        <input
          type="text"
          name="serch_film"
          autofocus
          placeholder="Movie search"
          class="header__form-input js-input"
        />
        <button type="submit" class="header__search">
          <svg class="header__form-icon" width="12" height="12">
            <use href="/src/images/sprite.svg#header-search"></use>
          </svg>
        </button>
      </div>
    </form>

    <div class="theme-wrapper">
      <form class="js-theme-form">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </form>
      <span class="js-theme-name">Light</span>
    </div>

    <p class="js-userStatus userStatus"></p>
    <!-- <button class="header__btn js-watchSomething-btn">Watch Something</button> -->
  </div>
</header>
